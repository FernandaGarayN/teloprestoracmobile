    <ion-title>
      Te lo Presto Rent a Car!

      <ion-button (click)="goToProfile();" fill="clear">
        <ion-icon name="person"></ion-icon>

</ion-header>

    <h2>Bienvenido a Te lo Presto Rent-a-Car!</h2>

  </div>

    </ion-button>
  </div>
</ion-content>
